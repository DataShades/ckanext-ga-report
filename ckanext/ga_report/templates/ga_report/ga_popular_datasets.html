<div class="popular_datasets">
    <div class="pull-right">
        <a href="{{h.url_for('ga_report.read')}}" class="btn btn-primary">More popular datasets Â»</a>
    </div>
    <h2>Popular datasets</h2>
    <h4>{{publisher.title}}</h4>
    <ul>
        {% for dataset,_,_ in datasets %}
            <li>
                <span>{{h.link_to(dataset.title, h.url_for('dataset.read', id=dataset.name))}}</span>
                <div>{{h.truncate(dataset.notes, length=80, whole_word=True)}}</div>
            </li>
        {% endfor %}
    </ul>
</div>
